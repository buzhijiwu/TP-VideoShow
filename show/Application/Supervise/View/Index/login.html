<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style"  />
    <meta content="telephone=no" name="format-detection" />
    <title id="title">{:lan('VIDEO_INSPECTOR_BACKGROUND', 'Supervise')}</title>
    <link href="__PUBLIC__/Public/statics/css/system.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--头部-->
    <div class="login-header">
        <div class="common-width clear">
            <img src="/Public/Public/Images/Logo/pcweblog.png" class="left">
            <div class="right">
                <select id="choiceLanguage">
                
                </select>
            </div>
        </div>
    </div>
<!--内容-->
    <div class="login-content">
        <div class="common-width">
            <form class="main" action="{:U('dologin')}" method="post" name="myform">
                <!--顶部文字-->
                <div class="section1 clear">
                    <h2 class="left">{:lan('ACCOUNT_LOGIN', 'Supervise')}</h2>
                </div>
                <!--输入框-->
                <div class="section2">
                    <div class="input-list username">
                        <i class="icon"></i>
                        <input type="text"
                               placeholder="{:lan('PLZ_INPUT_USER_NAME', 'Supervise')}"
                               name="username"
                               maxlength="30"/>
                    </div>
                    <div class="input-list password">
                        <i class="icon"></i>
                        <input type="password"
                               placeholder="{:lan('PLEASE_INPUT_PASSWORD', 'Supervise')}"
                               name="password"
                               maxlength="30"/>
                    </div>
                    <div class="input-list code">
                        <i class="icon"></i>
                        <input type="text"
                               placeholder="{:lan('PLEASE_INPUT_VERIFYCODE', 'Supervise')}"
                               name="code"
                               maxlength="4"/>
                        <img src="{:U('verify')}" alt="{:lan('ADMIN_VERIFYCODE', 'Supervise')}" class="code-img">
                    </div>
                </div>
                <!--提示语-->
                <div class="error-messages">
                    <p class="message">
                        <span class="red">*</span>
                        <span class="message-content"></span>
                    </p>
                </div>

                <!--提交按钮-->
                <input type="submit" value="{:lan('ADMIN_LOGIN', 'Supervise')}" class="login-submit">
                <input type="hidden" value="{:getLanguage()}" id="language" />
            </form>
        </div>
    </div>
<!--底部-->
    <div class="login-footer">
        <div class="common-width">
            <img src="/Public/Supervise/Image/footer-bg.png">
            <p>{:lan('COPYRIGHT', 'Supervise')}</p>
        </div>
    </div>


<!--js-->
<script src="/Public/Supervise/Js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        var url = "{:U('verify')}";
        if( url.indexOf('?')>0){
            $('.code-img').attr("src", url+'&random='+Math.random());
        }else{
            $('.code-img').attr("src", url.replace(/\?.*$/,'')+'?'+Math.random());
        }            
    }) 

    $('.code-img').click(function() {
        var url = "{:U('verify')}";
        if( url.indexOf('?')>0){
            $('.code-img').attr("src", url+'&random='+Math.random());
        }else{
            $('.code-img').attr("src", url.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });

    //语言选择
    $(function () {
        switch ($("#language").val()){
            case "zh":
                $("#choiceLanguage").html(
                        "<option value=\"zh\">简体中文</option>"
                        +"<option value=\"en\">English</option>"
                        +"<option value=\"vi\">Tiếng việt</option>"
                );
                break;
            case "en":
                $("#choiceLanguage").html(
                        "<option value=\"en\">English</option>"
                        +"<option value=\"vi\">Tiếng việt</option>"
                        +"<option value=\"zh\">简体中文</option>"
                );
                break;
            case "vi":
                $("#choiceLanguage").html(
                        "<option value=\"vi\">Tiếng việt</option>"
                        +"<option value=\"en\">English</option>"
                        +"<option value=\"zh\">简体中文</option>"
                );
                break;
        }
        $("#choiceLanguage").on("change", function () {
            $.ajax({
                type: "get",
                url: "/Home/Common/ChangeLanguage",
                dataType: "json",
                data: {"Language":$("#choiceLanguage").val()},
                success: function (result) {
                    window.location.reload();
                },
                error: function (e) {
                }
            });
        })
    });    
</script>

</body>
</html>
