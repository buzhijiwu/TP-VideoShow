<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/styleswitch.js"></script>

<body>
<style type="text/css">
	html{_overflow-y:scroll}
</style><script type="text/javascript">
  $(document).ready(function() {
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#server_name").formValidator({onshow:"请输入分类名称",onfocus:"请输入分类名称",oncorrect:"输入正确"}).inputValidator({min:1,onerror:"请输入分类名称"});
  })
</script>
<div class="pad_10">
<div class="common-form">
<form name="myform" action="{:U('PcIndex/navList')}" method="post" id="myform">
<input type="hidden" name="postkey" value="{$Think.config.PC_KEY}" />
<input type="hidden" name="id" value="{$navInfo['id']}">
<input type="hidden" name="action" value="editNavInfo">
<table style="margin-top:20px;" width="100%" class="table_form contentWrap">

<tr>
<td width="80">栏目中文名称</td> 
<td>
	<input type="text" name="lan_cn"  class="input-text" id="server_name" value="{$navInfo['lan_cn']}" />
</td>
</tr>

<tr>
<td width="80">栏目链接</td> 
<td>
	<input type="text" name="linkurl"  class="input-text" id="server_name" value="{$navInfo['linkurl']}" />
</td>
</tr>

<tr>
<td width="90">栏目英文名称</td> 
<td>
	<input type="text" <if condition="$is_edit_lan eq 0">disabled</if> name="lan_en"  class="input-text" id="server_name" value="{$navInfo['lan_en']}" />
</td>
</tr>

<tr>
<td width="80">栏目越南文名称</td> 
<td>
	<input type="text" <if condition="$is_edit_lan eq 0">disabled</if> name="lan_vi"  class="input-text" id="server_name" value="{$navInfo['lan_vi']}" />
</td>
</tr>
</table>

    <div class="bk15"></div>
    <input name="dosubmit" type="submit" value="提交" class="dialog" id="dosubmit">
</form>
</div>
