<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="off">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$adminManTitle}</title>

<link href="__PUBLIC__/Public/statics/css/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Public/statics/css/system.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Public/statics/css/dialog.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Public/statics/css/style/styles1.css" title="styles1" media="screen" />
<link rel="alternate stylesheet" type="text/cs{$familymangetitle}s" href="__PUBLIC__/Public/statics/css/style/styles2.css" title="styles2" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/Public/statics/css/style/styles3.css" title="styles3" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/Public/statics/css/style/styles4.css" title="styles4" media="screen" />

<js file="__PUBLIC__/Public/Js/jquery-1.7.2.min.js" />

<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/styleswitch.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/dialog.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/hotkeys.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/jquery.sgallery.js"></script>

<script type="text/javascript">
function ResumeError() {
	return true;
}
window.onerror = ResumeError;
</script>
</head>
<body scroll="no">
<div id="dvLockScreen" class="ScreenLock" style="display:none">
    <div id="dvLockScreenWin" class="inputpwd">
    <h5><b class="ico ico-info"></b><span id="lock_tips">{$lockInfo}</span></h5>
    <div class="input">
    	<label class="lb">{$pwdLable}：</label><input type="password" id="lock_password" class="input-text" size="24">
        <input type="submit" class="submit" value="&nbsp;" name="dosubmit" onclick="check_screenlock();return false;">
    </div></div>
</div>
<div class="header">
	<a href="{:U('/Home/Index')}"><div class="logo lf"><span class="invisible">{$adminPlatForm}</span></div></a>
    <div class="rt" style="display: none;">
    	<div class="tab_style cut_line text-r">
			<a href="javascript:;" onclick="lock_screen()"><img src="__PUBLIC__/Admin/Images/icon/lockscreen.png"> {$lock}</a>
			|
			<a href="#">{:lan('OFFICIAL_URL', 'Admin')}</a>
			|
			<a href="#">{:lan('HELP', 'Admin')}？</a>
        </div>
        <div class="style_but"></div>
    </div>
    <div class="col-auto" style="overflow: visible">
    	<div class="log cut_line">
			<!--<h2 class="title-name">后台管理中心</h2>-->
			{$hello} {$_SESSION['adminname']}  {:lan('ADMIN', 'Admin')}<span>|</span><a href="{:U('Login/logout')}">[{$quit}]</a><span>|</span>
    		<a href="/" target="_blank" id="site_homepage">[{$siteHome}]</a>
    	</div>
        <ul class="nav" id="top_menu">
        <foreach name="topMenus" item="v" >
        <li id="_M{$v['menuid']}" class="<if condition='!$key'>on top_menu<else />top_menu</if>"><a href="javascript:_M({$v['menuid']},'');" hidefocus="true" style="outline:none;">{$v['menuname']}</a></li>
        </foreach>
        </ul>
    </div>
</div>
<div id="content">
	<div class="col-left left_menu">
    	<div id="leftMain"></div>
        <a href="javascript:;" id="openClose" style="outline-style: none; outline-color: invert; outline-width: medium;" hideFocus="hidefocus" class="open" title="{$openOrClose}"><span class="hidden">{$open}</span></a>
    </div>
	<div class="col-1 lf cat-menu" id="display_center_id" style="display:none" height="100%">
	<div class="content">
        	<iframe name="center_frame" id="center_frame" src="" frameborder="false" scrolling="auto" style="border:none" width="100%" height="auto" allowtransparency="true"></iframe>
            </div>
        </div>
    <div class="col-auto mr8">
    <div class="crumbs">
    <div class="shortcut cu-span"><a id="delcache151204" href="javascript:;" target="right"><span>{$updateCache}</span></a><a href="javascript:art.dialog({id:'map',iframe:'__URL__/public_map/', title:'{$siteMap}', width:'700', height:'500', lock:true});void(0);"><span>{$siteMap}</span></a></div>
    {$currentPos}：<span id="current_pos"></span></div>
    	<div class="col-1">
        	<div class="content" style="position:relative;">
                <iframe name="right" id="rightMain" src="{:U('Index/mainFrame')}" frameborder="false" scrolling="auto" style="border:none; margin-bottom:30px" width="100%" height="auto" allowtransparency="true"></iframe>
                <div class="fav-nav">
					<div id="panellist">
						<volist name="secondMenus" id="vo">
						<span>
							<a onclick="paneladdclass(this);" target="right" href="{$vo['url']}">{$vo['menuname']}</a>
							<a class="panel-delete" href="javascript:delete_panel({$vo['menuid']}, this);"></a>
						</span>
						</volist>
					</div>
					<!--<div id="paneladd"></div>-->
					<input type="hidden" id="menuid" value="">
					<input type="hidden" id="bigid" value="" />
                    <div id="help" class="fav-help"></div>
				</div>
        	</div>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Public/statics/js/admin_index.js"></script>
<script>
	$('#delcache151204').click(function() {
		var url = "{:U('Common/delCache')}";
		$.post(url,{'action':'delCache'},function(a) {
			if(a=='ok') alert('{$operationSucc}');
			else alert('{$operationFail}');
		});
	});

</script>
</body>
</html>
