<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title></title>
	<css file="__PUBLIC__/Old/statics/css/reset.css" />
	<css file="__PUBLIC__/Old/statics/css/system.css" />
	<css file="__PUBLIC__/Old/statics/css/table_form.css" />
	<css file="__PUBLIC__/Old/statics/css/style/styles1.css" />
	<css file="__PUBLIC__/Old/statics/css/style/styles2.css" />
	<css file="__PUBLIC__/Old/statics/css/style/styles3.css" />
	<css file="__PUBLIC__/Old/statics/css/style/styles4.css" />
 </head>
 <body>
  <div class="pad_10">
   <div class="common-form">
    <form name="myform" action="{:U('RBAC/addManager')}" method="post" id="myform">
     <table style="margin-top:30px;margin-left:40px;" width="30%" class="table_form contentWrap">
      <tbody>
       <tr>
			<td>{:lan('SYS_USERNAME')}</td>  {/*用户名*/}
			<td>
				<input type="text" name="username" value="" />
			</td>
		</tr>
		<tr>
			<td>{:lan('SYS_PWD')}</td>   {/*密码*/}
			<td>
				<input type="password" name="password" value="" />
			</td>
		</tr>
		<tr>
			<td>{:lan('SYS_REPWD')}</td>   {/*确认密码*/}
			<td>
				<input type="password" name="repassword" value="" />
			</td>
		</tr>
		<tr>
			<td>{:lan('SYS_REALNAME')}</td>    {/*真实姓名*/}
			<td>
				<input type="text" name="realname" value="" />
			</td>
		</tr>
		<tr>
			<td>{:lan('SYS_TELNUM')}</td>   {/*联系号码*/}
			<td>
				<input type="text" name="contactno" value="" />
			</td>
		</tr>
		<tr>
			<td>管理员职位</td>   {/*管理员职位*/}
			<td>
				<input type="text" name="position" value="" />
			</td>
		</tr>
		<tr>
			<td>管理员地址</td>
			<td>
				<input type="text" name="address" value="" />
			</td>
		</tr>
		<tr>
			<td>所属角色</td>
			<td>
				<select name="role">
					<option value="0">请选择角色</option>
					<foreach name="roleList" item="v">
						<option value="{$v['rid']}">{$v['remark']}</option>
					</foreach>
				</select>
			</td>
		</tr>
      </tbody>
     </table>
     <input style="margin-left:50px;margin-top:20px;" type="submit" value="提交" class="button" />
    </form>
   </div>
  </div> 
 </body>
</html>
