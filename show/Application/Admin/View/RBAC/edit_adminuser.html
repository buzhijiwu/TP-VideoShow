</style><script type="text/javascript">
$(document).ready(function() {

	$("#password").formValidator({empty:true,onshow:"请填写角色的英文名称"});

<script>
$('#myform').submit(function() {
	var Ename = $.trim($('#password').val());
	var Cname = $.trim($('#pwdconfirm').val());
	if(Ename=='' || Cname=='') return false;
});
</script>
