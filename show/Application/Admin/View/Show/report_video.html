<extend name="Public:list" />
<block name="title"></block>
<block name="css"></block>

<block name="main">
  <link href="__PUBLIC__/Admin/Css/video-js.css" rel="stylesheet" type="text/css">  
  <!-- video.js must be in the <head> for older IEs to work. -->  
  <script src="__PUBLIC__/Admin/Js/video.js"></script>  
  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->  
  <script>  
      videojs.options.flash.swf = "/Public/Public/Swf/video-js.swf";  
  </script> 

  <div style="width: 100%;text-align: center;">
    <if condition="$data.video neq ''">
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="480" data-setup="{}">  
        <source src="{$data.video}" type="rtmp/flv"/>
        <!-- rtmp://192.168.10.253:1935/live/stream1111111_20160603131823 -->  
    </video>
    <else />  
    <div>
    	<volist name="data.pic" id="v">
    		<img src="{$Think.config.IMAGE_BASE_URL}{$v}" style="margin-right: 10px;margin-bottom: 10px;max-width: 300px;">
    	</volist>
    </div>
    </if> 
    <div>
    </div>  
  </div>
</block>
