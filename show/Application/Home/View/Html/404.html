<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <link rel="shortcut icon" href="../../../../Public/Public/Images/favicon.ico"/>
    <title id="title">您访问的页面找不到了</title>
    <style>
        /*默认样式*/
        body,ol,ul,h1,h2,h3,h4,h5,h6,
        p,th,td,dl,dd,label,form,fieldset,
        legend,input,textarea,select{
            margin:0;
            padding:0;
            border:0;
            font-family: 'Microsoft YaHei',arial，Arial, Helvetica, sans-serif;
        }
        ul,li{list-style: none;}
        .red{color: red}
        h1,h2,h3,h4,h5,h6{font-weight: 500}
        input[type=button],
        input[type=submit],
        input[type=file],
        button { cursor: pointer; -webkit-appearance: none; }
        body{
            background:#d9d9d9;
            -webkit-text-size-adjust:100%;
            font-size: 12px;
            position: relative;
            line-height: 1;
        }
        b{font-weight: normal}
        a{text-decoration:none}
        a:hover{cursor: pointer}
        img{border:0;vertical-align:middle;line-height: 1}
        table{border-collapse:collapse;border-spacing:0}
        p,div{word-wrap:break-word}
        .clearIn,.clear:after{
            display:block;
            font-size:0;
            content:" ";
            clear:both;
            height:0;
            border: none;
            padding: 0;
            margin: 0;
            overflow:auto;
            float: none;!important;
            zoom:1;
        }

        *, :after, :before{
            box-sizing:border-box;
            -webkit-box-sizing:border-box;

        }
        .content{
            width: 600px;
            height: 612px;
            background-image: url("../../../../Public/Public/Images/404/jpeg.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 600px auto;
            text-align: center;
            margin: 50px auto;
            padding-top: 175px;
        }
        .content a{
            line-height: 40px;
            font-size: 16px;
            color: #666;
        }
        .content a img{
            width: 30px;
            height: 30px;
            position: relative;
            top: -3px;
            left: -7px;
        }
        .content a:hover{
            color: #FF5e5c;
            text-decoration: underline;
        }
        .content p{
            line-height: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<div class="content">
